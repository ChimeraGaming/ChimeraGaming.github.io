<style>
/* ========= Masthead (top bar) ========= */
.masthead { padding: .35rem 0; }
.greedy-nav .site-title { font-size: 1.05rem; }
.greedy-nav a, .masthead__menu-item { font-size: 1rem; }

/* ========= Page title ========= */
.page__title { font-size: 1.8rem; margin-bottom: 1rem; }

/* ========= Feature rows: uniform, transparent cards (per-row equal height) ========= */
.feature__wrapper{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:1.5rem;
  align-items:stretch;
}
.archive__item{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  background:transparent;                /* keep transparent */
  padding:1rem;
  border-radius:8px;
  height:100%;
  transition:transform .2s ease, box-shadow .2s ease;
}
.archive__item:hover{ transform:translateY(-4px); box-shadow:0 4px 12px rgba(0,0,0,.35); }

/* Order: Image → Button → Title → Text */
.archive__item-teaser{ order:0; margin-bottom:.5rem; }
.archive__item-teaser img{
  width:100%;
  max-width:160px;
  max-height:160px;
  object-fit:contain;
  background:transparent;
  border-radius:6px;
}
.archive__item > p:not(.archive__item-excerpt){
  order:1; margin:.35rem 0 .5rem; display:flex; justify-content:center; width:100%;
}
.archive__item-title{ order:2; font-size:1.05rem; font-weight:600; margin:.25rem 0 .35rem; }
.archive__item-excerpt{ order:3; font-size:.9rem; line-height:1.4; margin-top:auto; }

/* ========= Neumorphic / teal-glow buttons ========= */
:root{
  --btn-bg: #1f2328;        /* dark surface */
  --btn-bg-2:#242a31;       /* slightly lighter for highlight */
  --btn-shadow: #0b0e12;    /* dark shadow */
  --btn-highlight: #2b323a; /* light shadow */
  --btn-teal: #00d4ff;      /* glow color */
  --btn-teal-d:#00a7cc;     /* hover/active */
}
.btn,
.archive__item a.btn,
.archive__item a,
.archive__item .btn--primary{
  display:inline-block;
  min-width:140px;                   /* uniform width */
  text-align:center;
  padding:.6rem 1.1rem;
  font-size:.95rem;
  font-weight:700;
  letter-spacing:.02em;
  color:#e9f7fa !important;
  text-decoration:none !important;
  border:none;
  border-radius:9999px;              /* pill */
  background: linear-gradient(145deg, var(--btn-bg), var(--btn-bg-2));
  box-shadow:
    6px 6px 12px var(--btn-shadow),  /* outer drop */
   -6px -6px 12px var(--btn-highlight), /* outer highlight */
    inset 0 0 0 0 rgba(0,0,0,0),     /* reserved for active */
    0 0 0 0 rgba(0, 212, 255, 0);    /* glow off */
  transition: box-shadow .22s ease, transform .22s ease, background .22s ease;
  text-shadow: 0 1px 0 rgba(0,0,0,.35); /* readability */
}
.btn:hover,
.archive__item a.btn:hover,
.archive__item a:hover{
  transform: translateY(-2px);
  box-shadow:
    8px 8px 16px var(--btn-shadow),
   -8px -8px 16px var(--btn-highlight),
    inset 0 0 0 0 rgba(0,0,0,0),
    0 0 14px rgba(0, 212, 255, .45); /* teal glow */
  color:#ffffff !important;
}
.btn:active{
  transform: translateY(0);
  background: linear-gradient(145deg, var(--btn-bg-2), var(--btn-bg));
  box-shadow:
    inset 6px 6px 12px var(--btn-shadow),
    inset -6px -6px 12px var(--btn-highlight),
    0 0 10px rgba(0, 212, 255, .35);
}

/* Optional: subtle outline to improve contrast on very dark screens */
.btn:focus-visible{
  outline: 2px solid var(--btn-teal);
  outline-offset: 2px;
}
</style>
