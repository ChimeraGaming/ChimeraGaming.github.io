<style>
/* ===== Masthead ===== */
.masthead { padding: .35rem 0; }
.greedy-nav .site-title { font-size: 1.05rem; }
.greedy-nav a, .masthead__menu-item { font-size: 1rem; }

/* ===== Page title ===== */
.page__title { font-size: 1.8rem; margin-bottom: 1rem; }

/* ===== Feature rows: uniform cards per row ===== */
.feature__wrapper{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
  gap:1.5rem;
  align-items:stretch;              /* equal height within each row */
}

/* Make each card a column we can reorder */
.archive__item{
  display:flex;
  flex-direction:column;
  align-items:center;
  text-align:center;
  background:transparent;           /* keep transparent */
  padding:1rem;
  border-radius:8px;
  height:100%;                      /* stretch to tallest */
  transition:transform .2s ease, box-shadow .2s ease;
}
.archive__item:hover{ transform:translateY(-4px); box-shadow:0 4px 12px rgba(0,0,0,.35); }

/* ----- Pieces in the order we want: image -> button -> title -> text ----- */
.archive__item-teaser{ order:0; margin-bottom:.5rem; }
.archive__item-teaser img{
  width:100%;
  max-width:160px;
  max-height:160px;
  object-fit:contain;
  background:transparent;
  border-radius:6px;
}

/* Button block (it's a <p> that wraps the <a class="btn">) */
.archive__item > p:not(.archive__item-excerpt){ 
  order:1; 
  margin:.35rem 0 .5rem; 
  display:flex; 
  justify-content:center;
  width:100%;
}
.archive__item .btn{
  min-width:140px;                  /* uniform button width */
  text-align:center;
  background:#00bcd4;               /* teal */
  color:#fff !important;
  border:none;
  border-radius:4px;
  padding:.5rem 1rem;
  font-size:.9rem;
  font-weight:600;
  text-decoration:none !important;
  transition:background .2s ease, transform .2s ease;
}
.archive__item .btn:hover{ background:#0097a7; transform:translateY(-2px); color:#fff !important; }

/* Title comes after button */
.archive__item-title{ 
  order:2; 
  font-size:1.05rem; 
  font-weight:600; 
  margin:.25rem 0 .35rem;
}

/* Excerpt last; auto top-margin keeps bottoms aligned */
.archive__item-excerpt{ 
  order:3; 
  font-size:.9rem; 
  line-height:1.4; 
  margin-top:auto; 
}
</style>
