<style>
/* ===== Feature rows (equal height per row) ===== */

.archive__item {

  padding: 1rem;

.archive__item:hover {
  transform: translateY(-4px);
  box-shadow: 0 4px 12px rgba(0,0,0,.35);
}

.archive__item-teaser {
  order: 0;
  margin-bottom: .5rem;
}

}

.archive__item-body {

  justify-content: flex-start;
}

/* ===== Neon Buttons with Strong Press Effect ===== */
:root {
  --btn-bg:#1f2328;
  --btn-bg-2:#242a31;
  --btn-shadow:#0b0e12;
  --btn-highlight:#2b323a;
  --btn-blue:#33c3ff;
  --btn-blue-d:#1294d6;
}

.btn {
  display:inline-block;
  min-width:140px;
  padding:.6rem 1.1rem;
  border-radius:9999px;
  font-weight:700;
  font-size:.95rem;
  color:var(--btn-blue) !important;
  background:linear-gradient(145deg,var(--btn-bg),var(--btn-bg-2));
  box-shadow:
    6px 6px 12px var(--btn-shadow),
   -6px -6px 12px var(--btn-highlight),
    0 0 12px rgba(51,195,255,.6);
  text-shadow:0 0 6px rgba(51,195,255,.6);
  transition:all .15s ease;
}

/* Hover → brighter glow and lift */
.btn:hover {
  color:#fff !important;
  text-shadow:0 0 12px rgba(51,195,255,1);
  box-shadow:
    8px 8px 18px var(--btn-shadow),
   -8px -8px 18px var(--btn-highlight),
    0 0 25px rgba(51,195,255,.8),
    0 0 50px rgba(51,195,255,.4);
  transform:translateY(-2px);
}

/* Active (pressed) → deep push */
.btn:active {
  transform:translateY(4px) scale(0.97);
  background:linear-gradient(145deg,var(--btn-bg-2),var(--btn-bg));
  color:var(--btn-blue-d) !important;
  text-shadow:0 0 3px rgba(18,148,214,.5);
  box-shadow:
    inset 6px 6px 12px var(--btn-shadow),
    inset -6px -6px 12px var(--btn-highlight),
    inset 0 0 15px rgba(18,148,214,.6);
}

/* Keyboard focus */
.btn:focus-visible {
  outline:2px solid var(--btn-blue);
  outline-offset:2px;
}
