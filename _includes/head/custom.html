<style>
/* ===== Feature rows (equal height per row) ===== */
.feature__wrapper {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  align-items: stretch;
}

/* ===== Card layout ===== */
.archive__item {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: stretch;
  text-align: center;
  background: transparent;
  padding: 1rem;
  border-radius: 8px;
  height: 100%;
  transition: transform .2s ease, box-shadow .2s ease;
}
.archive__item:hover {
  transform: translateY(-4px);
  box-shadow: 0 4px 12px rgba(0,0,0,.35);
}

/* Image */
.archive__item-teaser {
  order: 0;
  margin-bottom: .5rem;
}
.archive__item-teaser img {
  max-width: 160px;
  max-height: 160px;
  margin: 0 auto;
  object-fit: contain;
  transition: box-shadow .25s ease;
}
.archive__item-teaser img:hover {
  box-shadow:
    0 0 16px rgba(51,195,255,.6),
    0 0 32px rgba(51,195,255,.3);
  border-radius: 8px;
}

/* Body */
.archive__item-body {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

/* Button always just under image */
.archive__item-body > p:not(.archive__item-excerpt) {
  order: 1;
  margin: .5rem 0;
  display: flex;
  justify-content: center;
}

/* Title */
.archive__item-title {
  order: 2;
  margin: .25rem 0 .35rem;
  font-weight: 600;
}

/* Excerpt */
.archive__item-excerpt {
  order: 3;

/* ===== Neon Buttons with Strong Press Effect ===== */
:root {
  --btn-bg:#1f2328;
  --btn-bg-2:#242a31;
  --btn-shadow:#0b0e12;
  --btn-highlight:#2b323a;
  --btn-blue:#33c3ff;
  --btn-blue-d:#1294d6;
}

.btn {
  display:inline-block;
  min-width:140px;
  padding:.6rem 1.1rem;
  border-radius:9999px;
  font-weight:700;
  font-size:.95rem;
  color:var(--btn-blue) !important;
  background:linear-gradient(145deg,var(--btn-bg),var(--btn-bg-2));
  box-shadow:
    6px 6px 12px var(--btn-shadow),
   -6px -6px 12px var(--btn-highlight),
    0 0 12px rgba(51,195,255,.6);
  text-shadow:0 0 6px rgba(51,195,255,.6);
  transition:all .15s ease;
}

/* Hover → brighter glow and lift */
.btn:hover {
  color:#fff !important;
  text-shadow:0 0 12px rgba(51,195,255,1);
  box-shadow:
    8px 8px 18px var(--btn-shadow),
   -8px -8px 18px var(--btn-highlight),
    0 0 25px rgba(51,195,255,.8),
    0 0 50px rgba(51,195,255,.4);
  transform:translateY(-2px);
}

/* Active (pressed) → deep push */
.btn:active {
  transform:translateY(4px) scale(0.97);
  background:linear-gradient(145deg,var(--btn-bg-2),var(--btn-bg));
  color:var(--btn-blue-d) !important;
  text-shadow:0 0 3px rgba(18,148,214,.5);
  box-shadow:
    inset 6px 6px 12px var(--btn-shadow),
    inset -6px -6px 12px var(--btn-highlight),
    inset 0 0 15px rgba(18,148,214,.6);
}

/* Keyboard focus */
.btn:focus-visible {
  outline:2px solid var(--btn-blue);
  outline-offset:2px;
}
