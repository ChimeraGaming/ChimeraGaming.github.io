<style>

.page__title { font-size:1.8rem; margin-bottom:1rem; }

  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:1.5rem;
  align-items:stretch;           /* equal height within each row */

  display:flex;
  flex-direction:column;
  background:transparent;

  border-radius:8px;
  height:100%;
  transition:transform .2s ease, box-shadow .2s ease;

  align-items:center;
}
.archive__item:hover{ 
  transform:translateY(-4px); 
  box-shadow:0 4px 12px rgba(0,0,0,.35);

  max-width:160px;

}

  display:flex;
  flex-direction:column;
  align-items:center;
  width:100%;
}

  display:flex; 
  justify-content:center; 
  width:100%;

}

  margin-top:auto;

/* ===== Neon / neumorphic buttons (blue glow + press effect + blue lettering) ===== */
:root{
  --btn-bg:#1f2328;
  --btn-bg-2:#242a31;
  --btn-shadow:#0b0e12;
  --btn-highlight:#2b323a;
  --btn-blue:#33c3ff;      /* glow + text color */
  --btn-blue-d:#1294d6;    /* pressed accent */
}

.archive__item .btn,
.btn,
.archive__item a.btn,
.archive__item a {
  display:inline-block;
  min-width:140px;                 
  text-align:center;
  padding:.6rem 1.1rem;
  font-size:.95rem;
  font-weight:700;
  letter-spacing:.02em;
  color:var(--btn-blue) !important;   /* BLUE TEXT */
  text-decoration:none !important;
  border:none;
  border-radius:9999px;              
  background:linear-gradient(145deg,var(--btn-bg),var(--btn-bg-2));
  box-shadow:

    0 0 0 0 rgba(51,195,255,0);

}

/* Hover → brighter glow + slight lift */
.archive__item .btn:hover,
.btn:hover,
.archive__item a.btn:hover,
.archive__item a:hover {
  transform:translateY(-2px);
  color:#fff !important;
  text-shadow:0 0 10px rgba(51,195,255,.9);
  box-shadow:
    8px 8px 16px var(--btn-shadow),
   -8px -8px 16px var(--btn-highlight),
    0 0 20px rgba(51,195,255,.7),
    0 0 40px rgba(51,195,255,.4);
}

/* Active (pressed) → sink in */
.archive__item .btn:active,
.btn:active {
  transform:translateY(2px);
  background:linear-gradient(145deg,var(--btn-bg-2),var(--btn-bg));
  color:var(--btn-blue-d) !important;
  text-shadow:0 0 4px rgba(18,148,214,.7);
  box-shadow:
    inset 6px 6px 12px var(--btn-shadow),
    inset -6px -6px 12px var(--btn-highlight),
    0 0 12px rgba(18,148,214,.5);
}

.archive__item .btn:focus-visible,
.btn:focus-visible {
  outline:2px solid var(--btn-blue);
  outline-offset:2px;
}
